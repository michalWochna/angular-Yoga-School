<h2>Register</h2>
  

    <!-- Register Form -->
    <form  [formGroup] = "form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" id="username" class="form-control" name="username" placeholder="user name"
          formControlName="username" [ngClass]="{'is-invalid':this.submitted && this.form.get('username').errors}">
        <div *ngIf="this.submitted && this.form.get('username').errors" class="invalid-feedback">
          <div *ngIf="this.submitted && this.form.get('username').errors.required">User name is required</div>
        </div>
      </div>

      
      <div class="form-group">
        <input type="password" id="password" class="form-control" name="password" placeholder="password"  formControlName="password" [ngClass]="{'is-invalid':this.submitted && this.form.get('password').errors}">
              <div *ngIf="this.submitted && this.form.get('password').errors" class="invalid-feedback">
          <div *ngIf="this.submitted && this.form.get('password').errors.required">Password is required</div>
        </div>
      </div>

      <div class="form-group">
        <input type="email" id="email" class="form-control" name="email" placeholder="email"  formControlName="email" [ngClass]="{'is-invalid':this.submitted && this.form.get('email').errors}">
              <div *ngIf="this.submitted && this.form.get('email').errors" class="invalid-feedback">
          <div *ngIf="this.submitted && this.form.get('email').errors.required">Password is required</div>
        </div>
      </div>

    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="this.loading" class="spinner-border spinner-border-sm mr-1"></span>
            Register
        </button>
        
    </div>
    </form>
